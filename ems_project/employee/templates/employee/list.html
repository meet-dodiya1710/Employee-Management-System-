{% extends 'employee/base.html' %}

{% block content %}
<style>
    /* Apply Arial globally */
    * {
        font-family: 'Arial', sans-serif;
    }

    /* Container for the entire page */
    .container {
        max-width: 1000px;
        margin: 40px auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    /* Header styling */
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 2em;
        font-weight: 600;
    }

    .add-btn {
        display: block;
        text-align: right;
        margin-bottom: 20px;
    }

    .add-btn a {
        padding: 10px 20px;
        background-color: transparent;
        color: #007bff;
        border: 2px solid #007bff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 1.2em;
        transition: all 0.3s ease;
    }

    .add-btn a:hover {
        background-color: #007bff;
        color: white;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 1.2em;
        margin-top: 20px;
    }

    th, td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: white;
        font-weight: 600;
    }

    tr:nth-child(even) {
        background-color: #f4f7f9;
    }

    tr:hover {
        background-color: #e9ecef;
    }

    .actions a {
        margin-right: 12px;
        padding: 8px 16px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 1em;
    }

    .actions a:last-child {
        background-color: #dc3545;
    }

    td[colspan="5"] {
        text-align: center;
        padding: 15px;
        font-size: 1.2em;
        color: #666;
    }
</style>

<div class="container">
    <h2>Employee List</h2>

    <div class="add-btn">
        <a href="{% url 'employee-create' %}">➕ Add Employee</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.name }}</td>
                <td>{{ emp.email }}</td>
                <td>{{ emp.position }}</td>
                <td>₹{{ emp.salary }}</td>
                <td class="actions">
                    <a href="{% url 'employee-update' emp.pk %}">Edit</a>
                    <a href="{% url 'employee-delete' emp.pk %}">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No employees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
